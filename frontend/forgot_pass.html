        console.log("hi");
        function validate(){
            console.log("submit");
            var pass1 = document.forms['reset']['pass1'].value;
            var pass2 = document.forms['reset']['pass2'].value;
            // actionattr = document.forms['reset']
            // atleast 1 lowercase, 1 uppercase, 8<length<60 and atleast 1 numeric digit

                return false;
            }

            }

            return true;
        }
